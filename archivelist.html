{% assign year = '2015' %}
{% assign month = 'December' %}

  <ul class="posts">
    {% for post in site.posts %}
      {% if {{ post.date | date: %B }} != month %}
        {% assign month = {{ post.date | date: %B }} %}
        <li>{{ post.date | date: %B }}</li>
      {% endif %}
    {% endfor %}
  </ul>
