{% assign year = '2015' %}
{% assign month = '12' %}

  <ul class="posts">
    {% for post in site.posts %}
      {% if post.date%Month != month %}
        {% assign month = post.date%Month %}
        <li>{{ post.date%Month }}</li>
      {% endif %}
    {% endfor %}
  </ul>
