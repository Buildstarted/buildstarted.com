---
layout: default
title: Buildstarted.com
---

{% assign year = '2015' %}
{% assign month = 'December' %}

  <ul class="posts">
    {% for post in site.posts %}
      {% if '{{ post.date | date: %B }}' != month %}
        {% assign month = '{{ post.date | date: %B }}' %}
        <li>{{ month }}</li>
      {% endif %}
    {% endfor %}
  </ul>
