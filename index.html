---
layout: default
title: Buildstarted.com
---
<ul class="posts">
  {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a>
        {{ post.content }}
    </li>
  {% endfor %}
</ul>
